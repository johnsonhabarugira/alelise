{% load static %}


<!DOCTYPE html>
<html lang="en">

  <head>

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        .logo {
  display: flex;
  align-items: center;
}

.logo img {
  margin-top: -10px;
  height: 40px;
  margin-right: 10px;
}
.header-area .logo {
    margin: 25px;
}

@media only screen and (max-width: 768px) {
  .logo img {
    height: 30px;
  }
}footer {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

nav li {
  margin: 0 10px;
}

nav li a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  transition: color 0.3s;
}


    </style>

    </head>
    
    <body>
        
   
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        
        <div class="container">
            <div class="row">
                <div class="col-12"style="">
                    <nav class="main-nav" style="padding-top: 10px;">

                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>
                              
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{% url 'about' %}">About Us</a>

                                    <a class="dropdown-item" href="{% url 'our_team'%}">Team</a> 
                                    <a class="dropdown-item" href="{% url 'faq' %}">FAQ</a>
                                    <a class="dropdown-item" href="{% url 'terms' %}">Terms</a>
                                </div>
                            </li>
                            <li><a  {% if request.path == '/' %}class="active"{% endif %} href="{% url 'home' %}">Home</a></li>
                            <li><a  {% if request.path == '/vehicles/' %}class="active"{% endif %} href="{% url 'vehicles' %}">Cars</a></li>
                            <li><a  {% if request.path == '/parts/' %}class="active"{% endif %} href="{% url 'parts' %}">Parts</a></li>
                            <li><a  {% if request.path == '/contact/' %}class="active"{% endif %} href="{% url 'contact' %}">contact</a></li> 

                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        {% block content %}{% endblock %}
    </main><footer>
        <nav>
          <ul>
